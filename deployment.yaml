apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pipeline-demo
    from: pipeline
  name: pipeline-demo
  namespace: pipelinedemo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pipeline-demo
  template:
    metadata:
      labels:
        app: pipeline-demo
    spec:
      containers:
      - image: dyadin/rancher-demo:${CICD_EXECUTION_SEQUENCE}
        imagePullPolicy: Always
        name: demo
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
