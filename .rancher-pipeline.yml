stages:
- name: Build
  steps:
  - runScriptConfig:
      image: dyadin/toolbox
      shellScript: echo "Starting build phase"
- name: Publish
  steps:
  - publishImageConfig:
      dockerfilePath: ./src/Dockerfile
      buildContext: .
      tag: dyadin/rancher-demo:${CICD_EXECUTION_SEQUENCE}
      pushRemote: true
      registry: index.docker.io
- name: Deploy
  steps:
  - applyYamlConfig:
      path: ./deployment.yaml
timeout: 60
notification: {}
