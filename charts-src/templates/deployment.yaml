apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Values.app.name }}
    build: "${CICD_EXECUTION_SEQUENCE}"
  name: {{ .Values.app.name }}
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
    spec:
      containers:
      - name: {{ .Values.app.name }}
{{- if eq .Values.region "local" }}
        image: dyadin/rancher-demo:${CICD_EXECUTION_SEQUENCE}
{{- end }}
{{- if eq .Values.region "public-AKS" }}
        image: nginx:1.18.0-alpine
{{- end }}
        imagePullPolicy: {{ .Values.deployment.pullpolicy }}
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
